<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preference.css">
    <title>Player preferences</title>
</head>
<body>

    <div class="container">
         <!-- Default heading, will be updated by JS -->

        <form id="preferences-form">
            <h1 id="page-title">Player Preferences</h1>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="found-color">Color for Found Cards:</label><br>
            <input type="color" id="found-color" name="foundColor" required>
            <br><br>
            <label for="closed-color">Color for Closed Cards:</label><br>
            <input type="color" id="closed-color" name="closedColor" required>
            <br><br>
            <button type="submit">Save Preferences</button>
        </form>
        

    </div>

    <script type="module" src="preferencescript.js"></script>

</body>
</html>
